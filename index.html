<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafacles</title>

  <style>
    /* Cabeçalho: logo + nome */
    .site-header {
      text-align: center;
      margin-top: 20px;
    }

    .logo {
      width: 80px;
      max-width: 30vw;
      height: auto;
    }

    .site-title {
      margin-top: 8px;
      font-size: 1.4rem;
      font-family: Arial, sans-serif;
    }

    /* Botões dos jogos */
    .botao-jogo {
      display: inline-block;
      padding: 12px 24px;
      margin: 20px auto;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      transition: background-color 0.3s;
    }

    .botao-jogo:hover {
      background-color: #45a049;
    }

    /* Centralizar todo o corpo */
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>
  <!-- Cabeçalho: logo + nome -->
  <header class="site-header">
    <img src="images/logo.png" alt="Logo do site" class="logo">
    <h1 class="site-title">Rafacles</h1>
  </header>

  <!-- Botões dos jogos -->
  <a href="https://jocular-praline-b7d3e7.netlify.app" target="_blank" class="botao-jogo">
    Jogar Jogo do Avião ✈️
  </a>

  <!-- Exemplo de outro botão de jogo -->

</html>
