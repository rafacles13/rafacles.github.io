<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rafacles</title>

  <style>
    /* Corpo e centralização */
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* fundo claro */
      color: #111; /* texto escuro */
    }

    /* Cabeçalho: logo + nome */
    .site-header {
      margin-top: 20px;
    }

    .logo {
      width: 80px;
      max-width: 30vw;
      height: auto;
    }

    .site-title {
      margin-top: 8px;
      font-size: 1.6rem;
    }

    /* Botões dos jogos */
    .botao-jogo {
      display: inline-block;
      padding: 12px 24px;
      margin: 20px auto;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      transition: background-color 0.3s;
    }

    .botao-jogo:hover {
      background-color: #45a049;
    }

    /* Container do jogo iframe */
    .game-container {
      width: 100%;
      min-height: 60vh;
      background: black; /* fundo do jogo */
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }

    .game-aspect {
      width: 100%;
      max-width: 100vw;
      aspect-ratio: 16 / 9;
      background: black;
    }

    .game-aspect iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* Mobile vertical */
    @media (orientation: portrait) {
      .game-container {
        min-height: 50vh;
      }
    }

    /* Mobile horizontal */
    @media (orientation: landscape) {
      .game-container {
        min-height: 100vh;
      }
    }
  </style>
</head>

<body>
  <!-- Cabeçalho: logo + nome -->
  <header class="site-header">
    <img src="logo.png" alt="Logo Rafacles" class="logo">
    <h1 class="site-title">Rafacles</h1>
  </header>

  <!-- Botão para abrir o jogo em nova aba -->
  <a href="https://jocular-praline-b7d3e7.netlify.app" target="_blank" class="botao-jogo">
    Jogar Jogo do Avião ✈️
  </a>

  <!-- Iframe do jogo embutido -->
  <div class="game-container">
    <div class="game-aspect">
      <iframe
        src="https://jocular-praline-b7d3e7.netlify.app"
        allow="autoplay; gamepad; accelerometer; gyroscope"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
