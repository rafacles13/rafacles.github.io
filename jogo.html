<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rafacles</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      overflow: hidden; /* evita scroll */
    }

    .game-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Wrapper do iframe */
    .game-aspect {
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-aspect iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Ajuste seguro para mobile (respeita notch e barra de navegação) */
    @supports (padding: env(safe-area-inset-top)) {
      .game-container {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    }

    /* Portrait (vertical) → adapta largura e altura proporcionalmente */
    @media (orientation: portrait) {
      .game-aspect {
        width: 100vw;
        height: calc(100vw * 16 / 9); /* mantém proporção 16:9 */
        max-height: 100vh;
      }
    }

    /* Landscape (horizontal) → fullscreen */
    @media (orientation: landscape) {
      .game-aspect {
        width: 100vw;
        height: 100vh;
      }
    }
  </style>
</head>
<body>

  <div class="game-container">
    <div class="game-aspect">
      <iframe src="https://jocular-praline-b7d3e7.netlify.app" allowfullscreen></iframe>
    </div>
  </div>

</body>
</html>
