<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rafacles</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    /* Container do iframe */
    .game-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Ajustes para vertical (portrait) */
    @media (orientation: portrait) {
      iframe {
        width: 100%;
        height: auto; /* mantém visível todo o conteúdo */
        max-height: 100vh;
      }
    }

    /* Ajustes para horizontal (landscape) */
    @media (orientation: landscape) {
      iframe {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="game-container">
    <iframe src="https://jocular-praline-b7d3e7.netlify.app" allowfullscreen></iframe>
  </div>

</body>
</html>
