<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rafacles</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    .game-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Wrapper que mantém proporção 16:9 */
    .game-aspect {
      width: 100%;
      max-width: 100vw;
      height: auto;
      aspect-ratio: 16 / 9;
    }

    .game-aspect iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Vertical (portrait) → ocupa o máximo da tela sem cortar */
    @media (orientation: portrait) {
      .game-aspect {
        width: 100vw;
        height: calc(100vh - 0px); /* ajusta para toda a altura */
      }
    }

    /* Horizontal (landscape) → fullscreen */
    @media (orientation: landscape) {
      .game-aspect {
        width: 100vw;
        height: 100vh;
      }
    }
  </style>
</head>
<body>

  <div class="game-container">
    <div class="game-aspect">
      <iframe src="https://jocular-praline-b7d3e7.netlify.app" allowfullscreen></iframe>
    </div>
  </div>

</body>
</html>
