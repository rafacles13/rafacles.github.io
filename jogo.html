<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rafacles</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .game-container, .rotate-message {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Mensagem para virar o celular */
    .rotate-message {
      display: none;
      flex-direction: column;
      font-size: 1.5rem;
      padding: 20px;
    }

    .rotate-message img {
      width: 80px;
      height: auto;
      margin-bottom: 20px;
    }

    /* Media queries para detectar vertical */
    @media (orientation: portrait) {
      .game-container {
        display: none;
      }
      .rotate-message {
        display: flex;
      }
    }

    @media (orientation: landscape) {
      .game-container {
        display: flex;
      }
      .rotate-message {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Container do jogo (aparece em horizontal) -->
  <div class="game-container">
    <iframe src="https://jocular-praline-b7d3e7.netlify.app" allowfullscreen></iframe>
  </div>

  <!-- Mensagem para virar o celular (aparece em vertical) -->
  <div class="rotate-message">
    <img src="images/rotate.png" alt="Gire o celular">
    <p>Gire o celular para jogar!</p>
  </div>

</body>
</html>
