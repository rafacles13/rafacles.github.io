<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rafacles</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    .game-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      border: none;
    }

    /* Horizontal (paisagem) → fullscreen */
    @media (orientation: landscape) {
      iframe {
        width: 100%;
        height: 100%;
      }
    }

    /* Vertical (retrato) → ocupa quase toda a altura */
    @media (orientation: portrait) {
      iframe {
        width: auto;
        height: 100vh; /* altura máxima da tela */
        max-width: 100vw; /* não ultrapassa a largura da tela */
      }
    }
  </style>
</head>
<body>

  <div class="game-container">
    <iframe src="https://jocular-praline-b7d3e7.netlify.app" allowfullscreen></iframe>
  </div>

</body>
</html>
