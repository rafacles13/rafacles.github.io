<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rafacles - Jogo 3</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    /* Overlay inicial */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      padding: 20px;
    }

    .overlay button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .overlay button:hover {
      background-color: #45a049;
    }

    /* Container do jogo */
    .game-container {
      width: 100%;
      height: 100%;
      display: none; /* começa escondido */
      justify-content: center;
      align-items: center;
    }

    .game-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Mensagem para virar o celular (vertical) */
    .rotate-message {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: #000;
      z-index: 20;
      font-size: 1.5rem;
    }

    @media (orientation: portrait) {
      .rotate-message {
        display: flex;
      }
    }

  </style>
</head>
<body>

  <!-- Overlay de informações/licença -->
  <div class="overlay" id="overlay">
    <p>Para mais informações sobre o jogo como modificações e licença, acesse: https://rafacles.itch.io/corrida-urbana-sp</p>
    <button id="playBtn">Jogar</button>
  </div>

  <!-- Container do jogo -->
  <div class="game-container" id="gameContainer">
    <iframe src="https://celebrated-frangollo-d2340c.netlify.app" allowfullscreen></iframe>
  </div>

  <!-- Mensagem para virar o celular em vertical -->
  <div class="rotate-message" id="rotateMsg">
    <p>Gire o celular para jogar!</p>
  </div>

  <script>
    const playBtn = document.getElementById("playBtn");
    const overlay = document.getElementById("overlay");
    const gameContainer = document.getElementById("gameContainer");

    playBtn.addEventListener("click", () => {
      overlay.style.display = "none";       // esconde overlay
      gameContainer.style.display = "flex"; // mostra iframe do jogo
    });
  </script>

</body>
</html>
