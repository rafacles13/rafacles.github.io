<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rafacles - Jogo 4</title>

  <!-- ESSENCIAL PARA MOBILE -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Overlay inicial */
    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      text-align: center;
    }

    .overlay button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #FF9800;
      color: white;
      cursor: pointer;
    }

    .overlay button:hover {
      background-color: #F57C00;
    }

    /* Container do jogo */
    .game-container {
      display: none;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    /* Wrapper com proporção 16:9 */
    .game-wrapper {
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      aspect-ratio: 16 / 9;
      background-color: #000;
    }

    .game-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Mensagem para virar o celular */
    .rotate-message {
      display: none;
      position: absolute;
      inset: 0;
      background-color: #000;
      z-index: 20;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      text-align: center;
    }

    @media (orientation: portrait) {
      .rotate-message {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Overlay -->
  <div class="overlay" id="overlay">
    <p>Bom jogo!</p>
    <button id="playBtn">Jogar</button>
  </div>

  <!-- Jogo -->
  <div class="game-container" id="gameContainer">
    <div class="game-wrapper">
      <iframe 
        src="https://inquisitive-nougat-25227a.netlify.app"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- Mensagem rotação -->
  <div class="rotate-message">
    <p>Gire o celular para jogar</p>
  </div>

  <script>
    const playBtn = document.getElementById("playBtn");
    const overlay = document.getElementById("overlay");
    const gameContainer = document.getElementById("gameContainer");

    playBtn.addEventListener("click", () => {
      overlay.style.display = "none";
      gameContainer.style.display = "flex";
    });
  </script>

</body>
</html>
