<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrevivência</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }
        .video-section {
            margin-bottom: 30px;
        }
        .video-section iframe {
            width: 100%;
            height: 315px;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .image-gallery img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
        }
        .section-title {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        </div>
        <!-- Imagens 1 -->

        <!-- Adicione os outros vídeos e imagens da mesma forma... -->
